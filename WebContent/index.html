<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <frameset rows="360,*"               
              frameborder="0"  
              border="0" 
              bordercolor="#0000FF" 
              framespacing="5" > 
        <!--ROWS設定橫向切割 COLS直向切割-->
        <!--frameborder設定邊框, 0為不顯示-->
        <!--border設定邊框厚度, 以px為單位-->
        <!--bordercolor設定邊框顏色-->
        <frame name="menu" 
               noresize="noresize"
               scrolling="no"
               src="page/demo.html"
               />
        <frame name="mainpage" 
               src="page/menu.html"  
               marginwidth="5"           
               scrolling="Auto"
               />
        <!--src設定此框窗中要顯示的頁面檔名-->
        <!--marginwidth設定框架寬度邊緣保留空間-->
        <!--scrolling設定是否顯示捲軸-->
        <!--src設定初始頁面-->
</html>
